<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="expense-tracker">
        <h1>Expense Tracker</h1>
        <div class="input-container">
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" placeholder="Enter amount">
            <label for="expenseCategory">Category:</label>
            <input type="text" id="expenseCategory" placeholder="Enter category">
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div class="expense-list" id="expenseList">
            <!-- Expense list will be displayed here -->
        </div>
        <div class="summary">
            <h2>Expense Summary</h2>
            <p>Total Expenses: â‚¹<span id="totalExpenses">0.00</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
